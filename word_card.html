  <style>

<body>

  <div class="card" id="card">
    <div id="meaning"></div>
    <div id="countdown"></div>
    <div id="progress"></div>
    <button id="startBtn">å¼€å§‹</button>
    <button id="nextBtn">ä¸‹ä¸€ä¸ª</button>
    <audio id="audio"></audio>
  </div>

  <script>
    const vocabulary = [
      { english: "baroque", chinese: "å·´æ´›å…‹å¼çš„ï¼ˆè±ªåç¹å¤çš„ï¼‰" },
      { english: "span",    chinese: "è·¨åº¦ï¼›æŒç»­æ—¶é—´" },
      { english: "tend",    chinese: "å€¾å‘ï¼›ç…§æ–™" },
      { english: "imbue",   chinese: "ä½¿æ„ŸæŸ“ï¼Œä½¿æ¸—é€" },
      { english: "depict",  chinese: "æç»˜ï¼›æè¿°" }
    ];

    const totalWords = vocabulary.length;
    let learnedCount = 0;
    let needReview = false;
    let revealTimer = null;
    let countdownInterval = null;
    let currentIndex = 0;

    const startBtn    = document.getElementById('startBtn');
    const nextBtn     = document.getElementById('nextBtn');
    const meaningDiv  = document.getElementById('meaning');
    const countdownDiv= document.getElementById('countdown');
    const progressDiv = document.getElementById('progress');
    const audio       = document.getElementById('audio');

    function updateProgress() {
      progressDiv.innerText =
        `æ€» ${totalWords}ï¼Œå½“å‰ ${currentIndex+1}ï¼Œå·²æŒæ¡ ${learnedCount}`;
    }

    function showNextWord() {
      clearTimeout(revealTimer);
      clearInterval(countdownInterval);
      meaningDiv.style.display = 'none';
      countdownDiv.innerText = '';
      needReview = false;

      // å…¨éƒ¨å®Œæˆ
      if (vocabulary.length === 0) {
        document.getElementById('card').innerHTML =
          `<h2>ğŸ‰ æ­å–œä½ æŒæ¡äº†æ‰€æœ‰å•è¯ï¼</h2>
           <p>æ€»å…± ${totalWords} ä¸ªå•è¯å·²å…¨éƒ¨æŒæ¡ï¼</p>`;
        return;
      }

      currentIndex = 0;
      updateProgress();

      const word = vocabulary[currentIndex];
      audio.src = `https://dict.youdao.com/dictvoice?audio=${word.english}&type=2`;
      audio.play();

      // è¯­éŸ³æ’­æ”¾å®Œæ¯•åå¼€å§‹ 1.5s å€’è®¡æ—¶
      audio.onended = () => {
        let remaining = 1500;
        countdownDiv.innerText = `å€’è®¡æ—¶: ${(remaining/1000).toFixed(1)}s`;
        countdownInterval = setInterval(() => {
          remaining -= 100;
          if (remaining <= 0) {
            clearInterval(countdownInterval);
          }
          countdownDiv.innerText = `å€’è®¡æ—¶: ${(remaining/1000).toFixed(1)}s`;
        }, 100);

        revealTimer = setTimeout(() => {
          meaningDiv.innerText = `${word.english}ï¼š${word.chinese}`;
          meaningDiv.style.display = 'block';
          countdownDiv.innerText = '';
          needReview = true;
        }, 1500);
      };
    }

    startBtn.onclick = () => {
      startBtn.style.display = 'none';
      nextBtn.style.display  = 'inline-block';
      updateProgress();
      showNextWord();
    };

    nextBtn.onclick = () => {
      clearTimeout(revealTimer);
      clearInterval(countdownInterval);
      countdownDiv.innerText = '';

      const [item] = vocabulary.splice(currentIndex, 1);
      if (needReview) {
        vocabulary.push(item);
      } else {
        learnedCount++;
      }

      showNextWord();
    };
  </script>
